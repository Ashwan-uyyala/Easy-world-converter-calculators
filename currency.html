<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="currencystyle.css" type="text/css" />
    <title>Currency Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container" id="topContainer">
        <div class="title">US Dollars</div>
        <div class="inputContainer">
          <span>$</span>
          <input
            onkeyup="dollars()"
            type="text"
            id="USDTotalInput"
            placeholder="0.00"/>
        </div>
      </div>
    <div class="title_us">Indian Rupees</div>
          <div class="total" id="perPersonTotal">Rs 0.00</div>
    </div>

    <div class="author">
      <h3>by Ashwan kumar uyyala</h3>
    </div>

    <script type="text/javascript" src="currencyscript.js"></script>
  </body>
</html>
